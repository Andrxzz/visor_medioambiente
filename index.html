<!doctype html>
<html lang="es">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mapa - Visor</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<link rel="stylesheet" href="style.css" />
  </head>
	<body>
		<div id="app">
			<aside id="sidebar">
				<h2>Controles</h2>
				<div class="control">
					<label for="search">Buscar:</label>
					<input id="search" type="text" placeholder="Nombre..." />
					<button id="btnSearch">Ir</button>
				</div>

				<div class="control">
					<label for="tipoIntervencion">Tipo intervención:</label>
					<select id="tipoIntervencion">
						<option value="all">Todas</option>
						<option value="restauracion">Restauración</option>
						<option value="limpieza">Limpieza</option>
						<option value="plantacion">Plantación</option>
					</select>
				</div>

				<div class="control">
					<label for="sourceSelect">Fuente de datos:</label>
					<select id="sourceSelect">
						<option value="local">GeoJSON local</option>
						<option value="service">Servicio GeoJSON</option>
					</select>
				</div>

				<div class="control">
					<label><input id="chkPoint" type="checkbox" checked /> Mostrar puntos</label><br/>
					<label><input id="chkPolygon" type="checkbox" checked /> Mostrar polígonos</label>
				</div>

				<div id="infoPanel" class="info">Seleccione un elemento para ver detalles.</div>
			</aside>

			<div id="mapContainer">
				<div id="map"></div>
			</div>
		</div>

			<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
			<script src="main2.js"></script>
	</body>
</html>
